{{define "content"}}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Consumers <small><small>allow programmatic access to secrets, given certain conditions are met.</small></small>
		</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="/">Dashboard</a></li>
			<li><i class="fa fa-truck"></i> <a href="/consumers">Consumers</a></li>
			<li class="active"><i class="fa fa-trash-o"></i> Delete</li>
		</ol>
	</div>
</div>

<div class="row">
	<form method="post" action="/consumers/{{.Consumer}}" role="form">
		<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
			<input type="hidden" name="_csrf" value="{{.CsrfToken}}">
			<input type="hidden" name="_method" value="DELETE">

			<div class="well">
				<p>Are you sure that you want to delete this consumer?</p>
				<h4 class="text-center text-danger">{{.Name}}</h4>
			</div>

			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 text-center">
					<p><a class="btn btn-default btn-lg" href="/consumers/{{.Consumer}}"><i class="fa fa-undo"></i> No, thanks.</a></p>
				</div>

				<div class="col-lg-6 col-md-6 col-sm-6 text-center">
					<p><button type="submit" class="btn btn-danger btn-lg"><i class="fa fa-trash-o"></i> Yes, delete the consumer</button></p>
				</div>
			</div>

			{{if .OtherError}}
			<div class="alert alert-danger">
				<strong>Aw snap.</strong> {{.OtherError}}
			</div>
			{{end}}
		</div>
	</form>
</div>
{{end}}
