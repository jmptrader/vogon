{{define "content"}}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Users <small><small>are the individuals managing secrets and consumers.</small></small>
		</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="/">Dashboard</a></li>
			<li class="active"><i class="fa fa-users"></i> Users</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<p><a href="/users/add" class="btn btn-primary"><i class="fa fa-plus"></i> Add User</a></p>
		<div class="table-responsive">
			{{$currentUser := .CurrentUser.Id}}
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Login</th>
						<th>Last Login</th>
					</tr>
				</thead>
				<tbody>
					{{range .Users}}
					<tr>
						<td><i class="fa fa-user"></i> <a href="/users/{{.Id}}">{{.Name}}</a></td>
						<td><tt>{{.LoginName}}</tt></td>
						<td>{{if .LastLoginAt}}{{time .LastLoginAt}}{{else}}(never){{end}}</td>
					</tr>
					{{end}}
				</tbody>
			</table>
		</div>
	</div>
</div>
{{end}}
